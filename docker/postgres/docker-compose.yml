version: '3.8'

services:
  postgres:
    build: .
    restart: always
    ports:
      - 5434:5432
    volumes:
      - /var/astromodel/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U astromodel']
      interval: 10s
      timeout: 10s
      retries: 5

networks:
  default:
    external:
      name: astro-net
