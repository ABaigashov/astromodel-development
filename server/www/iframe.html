<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Astromodel wizard"/>
		<link rel="shortcut icon" href="favicon.ico"/>
		<title>Astromodel</title>

		<!--link rel="stylesheet" type="text/css" href=""/-->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
		<link rel="stylesheet" type="text/css" href="astromodel/css/style.css"/>

		<!--script type="text/javascript" src=""></script-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js"></script>
		<script type="text/javascript" src="astromodel/js/pipeline.js"></script>
	</head>
	<body>
			<div id="step-1" class="row" style="margin: 0;">
				<div class="col-xs-12">
							<h4 class="astro-handle">Авторизация...</h4>
				</div>
			</div>
			<div id="step-2" class="row" style="margin: 0;">
				<form class="col-xs-12 form-inline">
					<h4 class="astro-handle">Мои задачи</h4>
					<div class="row">
						<div class="col-xs-8 form-group">
							<input type="file" name="initfile" class="form-control"></input>
						</div>
						<div class="col-xs-4 form-group">
							<a href="https://astromodel.ru/category/blok-modelirovaniya/konfigurator-modelirovaniya/" target="_blank" class="btn btn-astro btn-create">Создать сценарий</a>
						</div>
					</div>
					<h4>Список задач</h4>
					<table class="table table-bordered table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Сценарий</th>
								<th>Состояние</th>
								<th>Создана</th>
								<th>Завершена</th>
								<th width="20px"></th>
							</tr>
						</thead>
						<tbody id="job-list">
						</tbody>
					</table>
				</form>
			</div>
			<div id="astro-pending" class="astro-pending">
				<div class="pending-area">
					<div class="pending-image">
						<img src="astromodel/spinner.gif"/>
					</div>
				<div>
			</div>
	</body>
</html>
